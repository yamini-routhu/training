
<!DOCTYPE html>
<html>
<body>
<script>
 var products=[],sum=0;
 for(var i=0;i<10;i++)
 {
 var p=prompt("enter your item cost");
 if(p=="end")
 {
 break;
 }
 else
 {
 products.push(parseInt(p));
 sum+=Number(p);
 }
 }
 console.log(products);
 console.log(sum);
 if(sum>2000)
 {
    if(products.length+1>=5){
  console.log("you got 20% discount");
  console.log((sum*80)/100);
 }
  else{
 console.log("you got 10% discount");
 console.log((sum*90)/100);
  }}
 else{
 console.log("No discount");
 console.log(sum);
 }

</script>
</body>
</html>
